<!DOCTYPE html>
<html>
<head>
    <title>Game Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .game-card {
            border: 2px solid #4a90e2;
            border-radius: 15px;
            padding: 30px 20px;
            width: 180px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            border-color: #2c6ecb;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .game-card h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .game-card p {
            color: #7f8c8d;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Game Center</h1>
        <p class="subtitle">Select a game to play:</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
    <div class="game-container">
        <div class="game-card" onclick="window.location.href='/snake'">
            <h2>Snake Game</h2>
            <p>Classic Snake Game</p>
        </div>
        
        <div class="game-card" onclick="window.location.href='/hangman'">
            <h2>Hangman</h2>
            <p>Guess the word!</p>
        </div>
        </div>
    </div>
</body>
</html>
